<!DOCTYPE html>
<html>
<head>
  <title>Plugin UI</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <button id="generateButton">Generate tokens</button>
  <script>
    document.getElementById('generateButton').addEventListener('click', function () {
      parent.postMessage({ pluginMessage: { type: 'generateTokens' } }, '*');
    });
  </script>
</body>
</html>
